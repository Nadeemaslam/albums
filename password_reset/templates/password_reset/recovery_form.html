{% extends "password_reset/base.html" %}
{% load i18n %}
{% load url from future %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
<div class="container">
	<div class="contact">
				<div class="contact-in col-md-2">
				</div>
				<div class="contact-in col-md-8">
				<h3>Recover the Password:</h3>
				<div class="  contact-left">
						<form method="post" action="{{ url }}">
							{% csrf_token %}
							<div>
							<span>Username/Email</span>
						    	<input name="username_or_email" type="text" class="textbox">
						    	<span>{{ form.username_or_email.errors }}</span>
						    </div>
						    <div>
							<span><input type="submit" value="{% trans "Recover my password" %}"></span>
							</div>
						</form>
				</div>

      			</div>
    </div>
</div>    
{% endblock %}
