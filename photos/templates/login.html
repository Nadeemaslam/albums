{% extends "base.html" %}

{% block content %}

<div class="container">
			<div class="contact">
				<div class="contact-in col-md-2">
				</div>	
				<div class="contact-in col-md-8">
				<h3>Login</h3>
				<div class="  contact-left">
				  
					    <form  method='POST' action=''>
					    	{% csrf_token %}
					    	<div>
						    	<input name="username" type="text" class="username" placeholder="Username">
						    	<span>{{ form.username.errors }}</span>
						    </div>
						    <div>
						    	<input name="password" type="password" class="password" placeholder="Password">
						    	<span>{{ form.password.errors }}</span>
						    	<a href="{% url "password_reset_recover" %}">Forgot password</a>
						    </div>
						    
						   <div>
						   		<span><input type='submit' value='{% if submit_btn %}{{ submit_btn }}{% else %}Submit{% endif %}' class='btn btn-success' /></span>
						   </div>
					    </form>
				</div>

      			</div>
    		</div>
</div>
{% endblock %}
